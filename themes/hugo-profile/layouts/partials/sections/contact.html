{{ if .Site.Params.contact.enable | default false }}
<section id="contact" class="py-5">
    <div class="container">
        <h3 class="text-center">Contact</h3>
        <div class="px-0 px-md-5 px-lg-5">
            <!-- <div class="row justify-content-center px-md-5">
                <div class="col-md-8 py-3">
                    <div class="text-center">
                        {{ .Site.Params.contact.content | emojify | markdownify }}
                    </div>
                    {{ if .Site.Params.contact.email }}
                    <div class="text-center pt-3">
                        <a href="mailto:{{ .Site.Params.contact.email }}" class="btn">
                            {{ .Site.Params.contact.btnName | default "Get in Touch" }}
                        </a>
                    </div>
                    {{ end }}
                </div>
            </div> -->
            <div class="row contact-div">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="image">
                        <img src="{{ .Site.Params.contact.image }}" alt="" style="width:50%">
                    </div>
                </div>
                <div class="contact-form col-sm-12 col-md-6 col-lg-6">
                    <h2><span style="color:#000000;">Say</span><br>Hello!</h2>
                    <form method="POST" action="mailto:{{ .Site.Params.contact.email }}" data-toggle="validator">
                        <div class="form-container row wow fadeInUp" data-wow-duration="1.5s">
                          <div class="form-group col-lg-12 py-3">
                                <input class="form-control no-outline" type="text" name="username" id="username" placeholder="{{.Site.Params.contact.name}}"
                                required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-lg-12 py-3">
                            <input class="form-control no-outline" type="email" id="email" name="email" placeholder="{{.Site.Params.contact.email}}" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-lg-12 py-3">
                            <textarea style="background-color:#f5f5f5" class="form-control no-outline" name="message" id="message" rows="6"
                              placeholder="{{.Site.Params.contact.message}}"></textarea>
                            <div class="help-block with-errors"></div>
                          </div>
                          <div class="form-group col-lg-12 py-3 sub-button">
                            <button class="submit form-control hvr-icon-push" type="submit" value="send"> {{.Site.Params.contact.submit}} </button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
            
            
        </div>
    </div>
</section>
{{ end }}
